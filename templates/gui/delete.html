<!DOCTYPE html>

<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Minimal Setup</title>
  <style type="text/css">
/* <![CDATA[ */
    #player {
      display: block;
      width: 512px;
      height: 384px;
      margin: 0;
    }
    #player *:focus {
      outline-style: none;
    }
  /* ]]> */
  </style>
  <script type="text/javascript" src="/flowplayer-3.2.11.min.js">
</script>
  <script type="text/javascript">
// <![CDATA[
  window.onload = function () {
    $f("player", "/flowplayer-3.2.12.swf", {
      playlist: [{
        url: "http://www.blacktrash.org/img/ccc_trailer2.jpg",
        scaling: "orig"
      }, {
        url: "http://media.blacktrash.org/ccc_trailer2.mp4",
        scaling: "fit",
        autoPlay: false,
        autoBuffering: true
      }]
    });

    setInterval(function () {
      var ct = $f().getTime();
      if (isNaN(ct)) {
        ct = 0;
      }
      document.getElementById("ct").innerHTML = ct.toString();
    }, 100);
  };
  // ]]>
  </script>
</head>

<body>
  <h1>Minimal Setup</h1>

  <div id="player"></div>

  <p>getTime: <span id="ct">&nbsp;</span></p>
</body>
</html>
